name: Deploy Production

on: 
  push:
    branches:
      - master
  workflow_dispatch:

env:
  WWWGROUP: 1000
  WWWUSER: 1337

permissions:
  contents: read # for checkout

jobs:
  deploy-production:
    environment: Production
    runs-on: production
    env:
      WWWUSER: 1337
      APP_KEY: ${{ secrets.APP_KEY }}
      DB_DATABASE: ${{ vars.DB_DATABASE }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Stop old containers
        run: docker compose down --remove-orphans || true

      - name: Pull latest images # Pull all services, not just laravel.test
        run: docker compose -f docker-compose.yml pull

      - name: Start containers # Force pull and recreate if changed
        run: docker compose -f docker-compose.yml up -d --pull always --remove-orphans --force-recreate

      - name: Create .env
        run: |
          docker compose --env-file /dev/null exec -T laravel.test bash -c "
            cp .env.example .env &&
            sed -i 's|^APP_KEY=.*|APP_KEY=${{ secrets.APP_KEY }}|' .env &&
            sed -i 's|^DB_USERNAME=.*|DB_USERNAME=${{ secrets.DB_USERNAME }}|' .env &&
            sed -i 's|^DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD }}|' .env &&
            sed -i 's|^APP_DEBUG=.*|APP_DEBUG=true|' .env &&
            sed -i 's|^BACKUP_PASSWORD=.*|BACKUP_PASSWORD=${{ secrets.BACKUP_PASSWORD }}|' .env
          "

      - name: Change storage directory and .env file ownership to sail
        run: |
          docker compose exec -T laravel.test bash -c "
            chown -R 1337:1337 storage &&
            chown 1337:1337 .env
          "

      - name: Wait for MySQL
        run: |
          docker compose exec -T laravel.test bash -c "./docker/mysql/wait.sh 60"

      - name: Run database backup (Spatie)
        run: |
          docker compose exec -u sail -T laravel.test \
            php artisan backup:run --only-db --disable-notifications

      - name: Locate latest backup file
        id: find_backup
        run: |
          LATEST=$(docker compose exec -T laravel.test sh -c \
            "ls -t /var/www/html/storage/app/private/todolist-backup/*.zip 2>/dev/null | head -n 1 | tr -d '\r'")
          if [ -z "$LATEST" ]; then
            echo 'No backup ZIP found in storage/app/private/todolist-backup/'
            exit 1
          fi
          echo "Found backup: $LATEST"
          if [ -z "$GITHUB_OUTPUT" ]; then
            echo "Error: GITHUB_OUTPUT is not set"
            exit 1
          fi
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Verify backup file exists inside container
        run: docker compose exec -T laravel.test sh -c "test -f '${{ steps.find_backup.outputs.latest }}' && echo 'Backup verified.' || (echo 'Backup not found!' && exit 1)"

      - name: Copy backup out of container
        run: |
          mkdir -p ~/laravel_backup
          docker compose cp laravel.test:${{ steps.find_backup.outputs.latest }} ~/laravel_backup/backup.zip
          ls -lh ~/laravel_backup

      - name: Enable maintenance mode
        run: docker compose exec -T laravel.test php artisan down

      - name: Run migrations
        run: docker compose exec -T laravel.test php artisan migrate --force

      - name: Laravel optimization
        run: docker compose exec -T laravel.test php artisan optimize

      - name: Disable maintenance mode
        run: docker compose exec -T laravel.test php artisan up

      - name: Cleanup old Docker resources # Run always, even on success
        run: |
          docker image prune -a -f
          docker builder prune -f
          df -h /  # Debug: Show disk usage
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: deploy-production
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for trusted publishing and npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm clean-install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: npx semantic-release
