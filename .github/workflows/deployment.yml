name: Deploy Laravel

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  WWWGROUP: 1000
  IMAGE_NAME: devmahmoudi/laravel-todolist:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/8.4/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}
          build-args: |
            WWWGROUP=${{ env.WWWGROUP }}
          # Critical: Enable layer caching
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: production
    steps:
      - uses: actions/checkout@v4

      - name: Create .env
        run: |
          cp .env.example .env
          sed -i "s|^APP_KEY=.*|APP_KEY=${{ secrets.APP_KEY }}|" .env

      - name: Create sail user and set ownership
        run: |
          # Create sail group and user with UID/GID 1337
          groupadd -g 1337 sail || true
          useradd -u 1337 -g 1337 -m -s /bin/bash sail || true
          # Change ownership of project files to sail:sail (1337:1337)
          chown -R 1337:1337 .
          
      - name: Fix permissions
        run: |
          chmod -R 775 bootstrap/cache
          
      - name: Stop old containers
        run: docker compose down --remove-orphans || true

      - name: Pull latest image
        run: docker compose -f docker-compose.yml pull laravel.test

      - name: Start containers
        run: docker compose -f docker-compose.yml up -d --remove-orphans

      - name: Run Migrations
        run: docker compose exec -T laravel.test php artisan migrate --force

      - name: Clear caches (optional)
        run: docker compose exec -T laravel.test php artisan optimize:clear

      - name: Cleanup
        if: always()
        run: docker system prune -a -f --volumes